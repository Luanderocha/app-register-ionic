<ion-header>
  <ion-toolbar>
    <ion-title>
      List Profission
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of listProfessions">
    <ion-row class="ion-align-items-center">
      <ion-col>
        <ion-button color="dark" size="small" (click)="edit(item?.id)">Edit</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="danger" size="small" (click)="delete(item?.id)">delete</ion-button>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-label>Name : {{item?.name}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Cpf : {{item?.cpf}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Age : {{item?.age}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Address : {{item?.address}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Profession : {{item?.profession}}</ion-label>
    </ion-item>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

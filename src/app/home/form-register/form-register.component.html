<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <form [formGroup]="formRegister" id="form">
    <ion-item>
      <ion-label position="floating">Name :</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">RG :</ion-label>
      <ion-input type="text" formControlName="rg"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">CPF :</ion-label>
      <ion-input type="text" formControlName="cpf"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Address :</ion-label>
      <ion-input type="text" formControlName="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Age :</ion-label>
      <ion-input type="number" formControlName="age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">profession :</ion-label>
      <ion-input type="text" formControlName="profession"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="register()">{{saveButton}}</ion-button>
    </ion-item>
  </form>
</ion-content>
